---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/Knappek/mongodbatlas-operator

steps:
- name: build
  pull: always
  image: golang:1.12-alpine
  commands:
    - apk add --update alpine-sdk
    - make build
    - make fmt
    - make lint
    - make test
  when:
    event:
    - push
    - tag

- name: upload_code_coverage
  image: plugins/codecov
  settings:
    token: 
      from_secret: CODECOV_TOKEN
    files:
      - coverage.out
  when:
    event:
    - push
    - tag

- name: docker_latest
  image: plugins/docker
  pull: always
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    dockerfile: build/Dockerfile
    repo: knappek/mongodbatlas-operator
    tag:
    - latest
  when:
    event:
    - push

- name: docker_release
  image: plugins/docker
  pull: always
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    dockerfile: build/Dockerfile
    repo: knappek/mongodbatlas-operator
    tag:
    - 0.0.5
  when:
    event:
    - tag

- name: release
  pull: default
  image: plugins/github-release
  settings:
    files: "build/_output/mongodbatlas-operator*"
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  when:
    event:
    - tag
