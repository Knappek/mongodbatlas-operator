apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - command:
            - /manager
          args:
            - --enable-leader-election
          image: controller:latest
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          env:
            - name: ATLAS_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  key: privateKey
                  name: example-monogdb-atlas-project
            - name: ATLAS_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  key: publicKey
                  name: example-monogdb-atlas-project
            - name: RECONCILIATION_TIME
              value: "120"
      terminationGracePeriodSeconds: 10
